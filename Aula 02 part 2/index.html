<script>
    /*Objeto*/
    var aba1 = {
        titulo: 'Titulo aba 1',
        url: 'https://staratlas.com',
    }

    var aba2 = {
        titulo: 'Titulo aba 2',
        url: 'https://resn.co.nz',
    }
    /*Lista*/
    const abas = [aba1, aba2]

    for(aba of abas) {
        console.log(aba.titulo);
        //[OUTPUT]
        var valorInnerHtml = document.body.innerHTML;
        document.body.innerHTML = valorInnerHtml + `<a href="${aba.url}">${aba.titulo}</span>`;
    }
</script>
