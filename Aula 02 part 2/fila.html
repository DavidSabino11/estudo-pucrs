<script>
    var fila = [
        'javacript',
        'style',
        'html'
    ];
    //adiciona alguem na fila
    //fila.push('doguinho');
    //remove o primeiro da fila
    //fila.shift();
    //======================
    //receita pra criar filas
    //======================

    //enqueue: enfileirar
    //dequeue: desinfileirar

    class Queue {
        constructor(){ 
            this.data = [];
        }

        print() {
            console.log(this.data);
        };

        enqueue(item){
            this.data.push(item);
        }

        dequeue(){
            this.data.shift();
        }
    }

    var requests = new Queue();
    requests.enqueue('javacript');
    requests.print();
    requests.dequeue();
    requests.enqueue('style');
    requests.enqueue('html');
    requests.print();

    console.log(fila);
</script>
